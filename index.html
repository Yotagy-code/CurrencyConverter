<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-frame">
        <div class="app-container">
            <div class="header">
                <h1 class="title">Currency Converter</h1>
                <p class="subtitle">Check live rates, set rate alerts, receive<br>notifications and more.</p>
            </div>

            <!-- Single container for all converter elements -->
            <div class="converter-container">
                <!-- From Currency Section -->
                <div class="currency-section">
                    <div class="amount-label">Amount</div>
                    <div class="input-group">
                        <button class="currency-select" onclick="showCurrencyPicker('from')">
                            <img class="flag" id="fromFlag" src="https://flagcdn.com/w40/us.png" alt="USD">
                            <span class="currency-code" id="fromCode">USD</span>
                            <span class="dropdown-icon">⌵</span>
                        </button>
                        <input type="number" id="amountFrom" class="amount-input" value="1000.00" step="0.01" min="0">
                    </div>
                </div>

                <!-- Swap Section with Line -->
                <div class="swap-section">
                    <div class="middle-line"></div>
                    <button class="swap-button" id="swapBtn">
                        <span class="swap-icon"></span>
                    </button>
                </div>

                <!-- To Currency Section -->
                <div class="currency-section">
                    <div class="amount-label">Converted Amount</div>
                    <div class="input-group">
                        <button class="currency-select" onclick="showCurrencyPicker('to')">
                            <img class="flag" id="toFlag" src="https://flagcdn.com/w40/sg.png" alt="SGD">
                            <span class="currency-code" id="toCode">SGD</span>
                            <span class="dropdown-icon">⌵</span>
                        </button>
                        <input type="number" id="amountTo" class="amount-input" value="1356.74" readonly>
                    </div>
                </div>
            </div>

            <div class="rate-info">
                <div class="rate-label">Indicative Exchange Rate</div>
                <div class="rate-value" id="rateDisplay">1 USD = 1.36 SGD</div>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>

    <!-- Currency Picker Modal -->
    <div id="currencyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Currency</h2>
                <button class="close-btn" onclick="closeCurrencyPicker()">×</button>
            </div>
            <div class="currency-list" id="currencyList"></div>
        </div>
    </div>
    
    

    <script src="main.js"></script>
</body>
</html>
